<script type="text/javascript">
function slide(x)
{ 
	$("section").hide();
		
	if (x == 'twitter')
	{
		$("#twitter").show();
	}
	else if (x == 'fb')
	{
		$("#facebook").show();
	}
	else if (x == 'instagram')
	{
		$("#instagram").show();
	}
	else if (x == 'youtube')
	{
		$("#youtube").show();
	}
	
}

function menuOpen()
{
	$('#menu').css('right','0');
}

function menuClose()
{
	$('#menu').css('right','-55%');
}
</script>
<script type="text/javascript">
$(document).ready(function() {
	$("#menu").height($(document).height());
});
</script>
